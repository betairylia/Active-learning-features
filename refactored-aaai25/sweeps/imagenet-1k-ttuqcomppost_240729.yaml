description: Auto-sweep config file generated by wandb_sweeper.py

program: main.py

method: bayes

metric: 
    name: val_auroc
    goal: maximize

parameters:
    aaarunid:
        values: ["0"]
    dataset:
        values: ["imagenet"]
    dataset_vis:
        values: ["0"]
    model:
        values: ["ttuq-complete-posterior"]
    net:
        values: ["resnet50-imagenet"]
    no_train:
        values: ["1"]
    noise:
        values: ["0.0"]
    noise_pattern:
        values: ["indep"]
    perturb_power:
        values: ["0.018"]
    test_set_max:
        values: ["8192"]
    ttuq_K:
        distribution: uniform
        min: 1.0
        max: 100.0
    ttuq_delta:
        distribution: uniform
        min: 0.1
        max: 10.0
    ttuq_lambda:
        distribution: uniform
        min: 0.001
        max: 0.01
    blur:
        values: ["6.0"]
    keyargs:
        value: ""
