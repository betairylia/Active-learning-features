description: Auto-sweep config file generated by wandb_sweeper.py

program: main.py

method: bayes

metric: 
    name: val_auroc
    goal: maximize

parameters:
    aaarunid:
        values: ["0"]
    model:
        values: ["ttuq-complete-posterior"]
    net:
        values: ["resnet18-imagenet"]
    dataset:
        values: ["imagenet"]
    no_train:
        values: ["1"]
    test_set_max:
        values: ["8192"]
    noise_pattern:
        values: ["indep"]
    perturb_max:
        values: ["0.0003"]
    perturb_min:
        distribution: log_uniform_values
        min: 0.0003
        max: 0.05
    blur:
        values: ["6.0"]
    noise:
        values: ["0.0"]
    dataset_vis:
        values: ["0"]
    ttuq_K:
        distribution: uniform
        min: 0.1
        max: 10
    ttuq_lambda:
        distribution: uniform
        min: 0.1
        max: 10.0
    ttuq_delta:
        distribution: uniform
        min: 0.0001
        max: 0.01
    keyargs:
        value: ""
