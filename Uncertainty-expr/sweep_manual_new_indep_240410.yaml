description: Auto-sweep config file generated by wandb_sweeper.py

program: main.py

method: bayes

metric: 
    name: val_auroc
    goal: maximize

parameters:
    aaarunid:
        values: ["0"]
    model:
        values: ["inject-test"]
    net:
        values: ["resnet50-imagenet"]
    noise:
        values: ["0.0"]
    dataset:
        values: ["imagenet"]
    no_train:
        values: ["1"]
    batch_size:
        values: ["128"]
    blur:
        values: ["2.0"]
    noise_pattern:
        values: ["indep"]
    perturb_min:
        distribution: uniform
        min: 0.000001
        max: 0.1
    perturb_max:
        distribution: uniform
        min: 0.000001
        max: 0.1
    perturb_nonlinear:
        distribution: normal
    keyargs:
        value: ""
