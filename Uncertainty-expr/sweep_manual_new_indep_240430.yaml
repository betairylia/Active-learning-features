description: Auto-sweep config file generated by wandb_sweeper.py

program: main.py

method: bayes

metric: 
    name: val_auroc
    goal: maximize

parameters:
    aaarunid:
        values: ["0"]
    model:
        values: ["inject-test-subtract"]
    net:
        values: ["resnet50-imagenet"]
    noise:
        values: ["0.0"]
    dataset:
        values: ["imagenet"]
    no_train:
        values: ["1"]
    batch_size:
        values: ["128"]
    blur:
        values: ["2.0"]
    noise_pattern:
        values: ["indep"]
    perturb_power:
        distribution: uniform
        min: 0.0000001
        max: 0.01
    perturb_ex:
        values: [0.0, 0.5, 1.0, 1.5]
    keyargs:
        value: ""
