description: Auto-sweep config file generated by wandb_sweeper.py

program: main.py

method: bayes

metric: 
    name: val_auroc
    goal: maximize

parameters:
    aaarunid:
        values: ["0"]
    model:
        values: ["inject-test-indepdet"]
    net:
        values: ["resnet50-imagenet"]
    noise:
        values: ["0.0"]
    dataset:
        values: ["imagenet"]
    no_train:
        values: ["1"]
    batch_size:
        values: ["128"]
    blur:
        values: ["6.0"]
    perturb_power:
        distribution: log_uniform_values
        min: 0.0000001
        max: 0.001
    perturb_ex:
        distribution: log_uniform_values
        min: 1.0
        max: 100000.0
    noise_pattern:
        values: ["indep"]
    mul_temp:
        distribution: log_uniform_values
        min: 0.001
        max: 100.0
    add_temp:
        distribution: uniform
        min: -10.0
        max: 10.0
    keyargs:
        value: "perturb_ex,mul_temp,add_temp"
